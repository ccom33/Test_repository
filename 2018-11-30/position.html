<!Doctype html>
<html>
<head>
    <title>position</title>
	<style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) { background-color: red;}
        .box:nth-child(2) { background-color: palegreen;}
        .box:nth-child(3) { background-color: greenyellow;}
    </style>
</head>
	<body>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
	</body>
</html>
