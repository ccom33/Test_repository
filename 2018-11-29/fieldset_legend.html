<!Doctype html>
<html>
<head>
    <title>fieldset legend</title>
	
</head>
	<body>
        <form>
            <fieldset>
                <legend> 입력양식</legend>
                <table>
                    <tr>
                        <td><label for='name'> 이름</label></td>
                        <td><input id='name' type='text' /></td>
                    </tr>
                    <tr>
                        <td><label for='mail'>이메일</label></td>
                        <td><label id='mail' type='email' /></td>
                    </tr>
                </table>
                <input type='submit' value='입력칸'/>
            </fieldset>
        </form>
	</body>
</html>
