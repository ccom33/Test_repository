<!Doctype html>
<html>
<head>
    <title>absolute position</title>
	<style>
        * {margin: 0; padding: 0;}
        body { background: red;}
        #container {
            width: 500px; height: 250px;
            background: orange;
            
            position: absolute;
            left: 50%; top: 50%;
            
            margin-top: -125px;
            margin-left: -250px;
        }
    </style>
</head>
	<body>
        <div id='container'>
            <h1>절대 좌표를 활용한 중앙 정렬</h1>
        </div>
	</body>
</html>
