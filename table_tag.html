<!Doctype html>
<!테이블에서는 자식선택자를 사용하지 않는다.>
<html>
<head>
    <title>table tag</title>
    <style>
        table > tr > th {
            color: red;
        }
    </style>
</head>
	<body>
        <table border='1'>
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <th>윤인성</th>
                <td>서울특별시 강서구 내발산동</td>
            </tr>
        </table>
	</body>
</html>
