<!Doctype html>
<html>
<head>
    <title>script 04</title>
	<script>
        // Date 객체 선언
        var date = new Date();
        var hours = date.getHours();
        
        // 조건문
        if (hours < 5) {
            alert('주무세요 제발');
        } else if (hours < 7) {
            alert('준비');
        } else if (hours < 9) {
            alert('출근');
        } else if (hours < 12) {
            alert('빈둥빈둥');
        } else if (hours < 1) {
            alert('식사');
        } else {
            alert('뭐하징')
        }
    </script>
</head>

</html>
