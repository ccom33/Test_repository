<!Doctype html>
<html>
<head>
    <title>for</title>
	<script>
        // 변수를 선언합니다
        var array = ['가','나','다'];
        
        // 반복을 수행합니다.
        for (var i = 0; i < 3; i++) {
            // 출력
            alert(i + '번째 출력:' + array[i]);
        }
    </script>
</head>
	<body>

	</body>
</html>
