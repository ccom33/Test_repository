<!Doctype html>
<html>
<head>
    <title>call back</title>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }
        
        // 함수를 호출합니다.
        callTenTimes(function () {
            alert
        })
    </script>
	
</head>
	<body>

	</body>
</html>
