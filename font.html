<!Doctype html>
<html>
<head>
    <title>font</title>
	<style>
        .a { font-size: 32px;}
        .b { font-size: 2em;}
        .c { font-size: large;}
        .d { font-size: small;}
    </style>
</head>
	<body>
        <! .a .b 등등 앞에 .은 클래스를 지정하는것.>
        <h1> Lord ipsum</h1>
        <p class='a'> Lord ipsum</p>
        <p class='b'> Lord ipsum</p>
        <p class='c'> Lord ipsum</p>
        <p class='d'> Lord ipsum</p>
	</body>
</html>
